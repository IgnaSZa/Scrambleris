<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Group Cards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 320px;
            height: 520px;
            perspective: 1500px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 20px;
            box-sizing: border-box;
            cursor: grab;
            transform-style: preserve-3d;
            transition: transform 0.5s ease, opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            pointer-events: none;
            opacity: 0;
        }

        .card.visible {
            opacity: 1;
        }

        .card.active {
            pointer-events: auto;
        }

        .card h2 {
            text-align: center;
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 24px;
            position: relative;
            padding-bottom: 10px;
        }

        .word-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .word-list li {
            padding: 8px;
            margin: 4px 0;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            color: #495057;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .counter input {
            width: 50px;
            padding: 5px;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .counter button {
            padding: 5px 10px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .counter button:hover {
            background: #34495e;
        }

        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s;
            user-select: none;
        }

        .nav-arrow:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.prev {
            left: 20px;
        }

        .nav-arrow.next {
            right: 20px;
        }

        .nav-arrow.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-arrow.disabled:hover {
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
        }

        .nav-controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .random-btn {
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .random-btn:hover {
            background: #34495e;
            transform: scale(1.05);
        }

        .random-btn:active {
            transform: scale(0.95);
        }

        .random-btn i {
            font-size: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .random-btn.spinning i {
            animation: spin 1s linear;
        }
    </style>
</head>
<body>
    <div class="counter">
        Go to card: 
        <input type="number" id="cardInput" min="1" placeholder="#">
        <button onclick="goToCard()">Go</button>
        <span>| Card <span id="currentCard">1</span> of <span id="totalCards">0</span></span>
    </div>

    <div class="nav-controls">
        <button class="random-btn" onclick="goToRandomCard()">
            Random Card
        </button>
    </div>

    <div class="nav-arrow prev" onclick="navigateCards('prev')">←</div>
    <div class="nav-arrow next" onclick="navigateCards('next')">→</div>
    <div class="container" id="cardContainer"></div>
    <div class="instructions">Swipe, use arrows, or type card number to navigate</div>

    <script>
        let wordGroups = [];
        let currentIndex = 0;
        
        function updateCardPosition(card, index, deltaX = 0) {
            const offset = index - currentIndex;
            
            // Only show cards from current to current + 4
            if (offset >= 0 && offset < 5) {
                const translateZ = -offset * 30;
                const translateY = offset * 8;
                const rotation = deltaX * 0.1;
                const scale = 1 - (offset * 0.05);
                
                card.style.transform = `
                    translateX(${deltaX}px)
                    translateY(${translateY}px)
                    translateZ(${translateZ}px)
                    rotateY(${rotation}deg)
                    scale(${scale})
                `;
                card.style.zIndex = 10 - offset;
                card.classList.add('visible');
                
                // Only allow interaction with the top card
                if (offset === 0) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            } else {
                card.classList.remove('visible', 'active');
                card.style.transform = 'translateZ(-1000px)';
                card.style.zIndex = -1;
            }
        }

        function renderCards(groups) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';
            
            document.getElementById('totalCards').textContent = groups.length;
            document.getElementById('currentCard').textContent = currentIndex;

            groups.forEach((group, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const title = document.createElement('h2');
                title.textContent = group.Group;
                card.appendChild(title);

                const list = document.createElement('ul');
                list.className = 'word-list';
                
                group.Words.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word;
                    list.appendChild(li);
                });

                card.appendChild(list);
                container.appendChild(card);
                updateCardPosition(card, index);
            });

            updateArrows();
            initializeCardInteractions();
        }


        function initializeCardInteractions() {
            const cards = document.querySelectorAll('.card.active');
            
            cards.forEach((card) => {
                const hammer = new Hammer(card);
                
                hammer.on('pan', (e) => {
                    const cardIndex = Array.from(card.parentNode.children).indexOf(card);
                    updateCardPosition(card, cardIndex, e.deltaX);
                });

                hammer.on('panend', (e) => {
                    if (Math.abs(e.deltaX) > 100) {
                        if (e.deltaX > 0 && currentIndex > 0) {
                            currentIndex--;
                        } else if (e.deltaX < 0 && currentIndex < wordGroups.length - 1) {
                            currentIndex++;
                        }
                        renderCards(wordGroups);
                    } else {
                        const cardIndex = Array.from(card.parentNode.children).indexOf(card);
                        updateCardPosition(card, cardIndex, 0);
                    }
                });
            });
        }

        async function fetchAndRenderCards() {
            try {
                const response = await fetch('convertJson.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                wordGroups = await response.json();
                
                if (!Array.isArray(wordGroups)) {
                    throw new Error("JSON data is not an array");
                }
                
                renderCards(wordGroups);
                updateArrows(); // Initialize arrows state
            } catch (error) {
                console.error("Error loading JSON data:", error);
                alert("Failed to load word groups");
            }
        }

        fetchAndRenderCards();


        function updateArrows() {
            const prevArrow = document.querySelector('.nav-arrow.prev');
            const nextArrow = document.querySelector('.nav-arrow.next');
            
            prevArrow.classList.toggle('disabled', currentIndex === 0);
            nextArrow.classList.toggle('disabled', currentIndex === wordGroups.length - 1);
        }

        function navigateCards(direction) {
            if (direction === 'prev' && currentIndex > 0) {
                currentIndex--;
                renderCards(wordGroups);
            } else if (direction === 'next' && currentIndex < wordGroups.length - 1) {
                currentIndex++;
                renderCards(wordGroups);
            }
            updateArrows();
        }

        function goToCard() {
            const input = document.getElementById('cardInput');
            const cardNumber = parseInt(input.value);
            
            if (cardNumber >= 1 && cardNumber <= wordGroups.length) {
                currentIndex = cardNumber;
                renderCards(wordGroups);
                updateArrows();
                input.value = ''; // Clear input after use
            } else {
                alert(`Please enter a number between 1 and ${wordGroups.length}`);
            }
        }

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                navigateCards('prev');
            } else if (e.key === 'ArrowRight') {
                navigateCards('next');
            }
        });

        function goToRandomCard () {
            const randomIndex = Math.floor(Math.random() * wordGroups.length);
            currentIndex = randomIndex;
            renderCards(wordGroups);
            updateArrows();
        };

    </script>
</body>
</html>
